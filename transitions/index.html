<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const element = document.querySelector(".square")
      if (!(element instanceof HTMLDivElement)) return
      document.addEventListener("click", (event) => {
        element.style.transform = `translateY(${event.clientY - element.clientHeight / 2}px) translateX(${event.clientX - element.clientWidth / 2}px)`
      })
      element.addEventListener("transitionrun", (event) => {
        console.log(event)
      })
      element.addEventListener("transitionstart", (event) => {
        console.log(event)
      })
      element.addEventListener("transitionend", (event) => {
        if (event.propertyName === "transform")
          element.style.backgroundColor = `#${Math.floor(Math.random() * parseInt("FFFFFF", 16)).toString(16)}`
      })
    })
  </script>
</head>

<body>
  <div class="square"></div>
</body>

</html>
